<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Put your math skills to the test!" />
    <title>Super Math</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="reset" class="header-items">Reset</div>
      <div id="score" class="header-items">Score</div>
      <div id="timer" class="header-items">Timer</div>
    </header>

    <main class="main-container">
      <div id="problem-block">
        <div class="problem" id="num1"></div>
        <div class="problem" id="operation"></div>
        <div class="problem" id="num2"></div>
      </div>

      <div id="answer-block">
        <div class="answer"></div>
      </div>

      <div class="summary-popup-container">
        <h1>Times Up!</h1>
        <div class="popup-close">&times;</div>
        <h2>Score</h2>
        <div class="popup-score">10</div>
        <h2>Number Correct</h2>
        <div class="popup-correct">50</div>
        <div class="share-icons">
          <a
            href="https://www.facebook.com/sharer/sharer.php?u=https://www.google.com"
            target="_blank"
            class="facebook-link"
            ><i class="uil uil-facebook"></i
          ></a>
          <a
            href="https://twitter.com/share?ref_src=twsrc%5Etfw"
            target="_blank"
            class="twitter-link"
          >
            <i class="uil uil-twitter"></i
          ></a>
          <a
            href="sms:?subject=Super Math&body=Check out this awesome math game!"
            target="_blank"
            class="text-link"
            ><i class="uil uil-comment"></i
          ></a>
          <a
            href="mailto:?subject=Super Math&body=Check out this awesome math game!"
            target="_blank"
            class="email-link"
            ><i class="uil uil-envelope"></i
          ></a>
        </div>
      </div>

      <div class="number-grid">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="enter">ENTER</button>
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="num" id="zero">0</button>
        <button class="escape">DELETE</button>
      </div>
    </main>
  </body>
</html>
